<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olivia - Trapped</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #8b0000 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: eerieGlow 3s ease-in-out infinite alternate;
        }
        @keyframes eerieGlow {
            0% { background: linear-gradient(135deg, #2c1810 0%, #8b0000 50%, #000000 100%); }
            100% { background: linear-gradient(135deg, #1a0f0a 0%, #660000 50%, #1a1a1a 100%); }
        }
        .container {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #8b0000;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(139, 0, 0, 0.5), inset 0 0 30px rgba(255, 0, 0, 0.1);
            animation: sinisterPulse 2s ease-in-out infinite alternate;
        }
        @keyframes sinisterPulse {
            0% { box-shadow: 0 20px 60px rgba(139, 0, 0, 0.5), inset 0 0 30px rgba(255, 0, 0, 0.1); }
            100% { box-shadow: 0 25px 70px rgba(139, 0, 0, 0.7), inset 0 0 40px rgba(255, 0, 0, 0.2); }
        }
        .title {
            font-size: 2rem;
            color: #ff4444;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 10px #8b0000, 0 0 20px #ff0000;
        }
        .subtitle {
            color: #cc6666;
            margin-bottom: 30px;
            font-size: 1rem;
            text-shadow: 0 0 5px #8b0000;
        }
        .character-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            border: 5px solid #8b0000;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0000, inset 0 0 20px rgba(139, 0, 0, 0.3);
            animation: evilImagePulse 2s ease-in-out infinite alternate;
        }
        @keyframes evilImagePulse {
            0% { border-color: #8b0000; box-shadow: 0 0 20px #ff0000, inset 0 0 20px rgba(139, 0, 0, 0.3); }
            100% { border-color: #ff0000; box-shadow: 0 0 30px #ff4444, inset 0 0 30px rgba(255, 0, 0, 0.5); }
        }
        .character-image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .talk-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .talk-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        .talk-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .speech-bubble {
            background: #1a1a1a;
            border: 2px solid #8b0000;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            min-height: 80px;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px rgba(139, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.2);
            position: relative;
        }
        .speech-bubble.show {
            display: flex;
            animation: bubbleAppear 0.3s ease;
        }
        @keyframes bubbleAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .speech-text {
            font-size: 1.1rem;
            color: #ff6666;
            line-height: 1.8;
            text-shadow: 0 0 5px #8b0000;
        }
        .back-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Olivia</h1>
        <p class="subtitle">Trapped in the Genie's Lamp</p>
        <div class="character-image">
            <img src="images/olivia-chained.jpg" alt="Olivia chained">
        </div>
        <button class="talk-button" id="talkBtn" onclick="speakToCharacter()">
            <i class="fas fa-comments"></i> Talk to Olivia
        </button>
        <div class="speech-bubble" id="speechBubble">
            <div class="speech-text" id="speechText"></div>
        </div>
        <a href="genie.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Genie's Lair
        </a>
    </div>
    <audio id="characterAudio" preload="auto" style="display: none;">
        <source src="audio/rotanika-voice.mp3" type="audio/mpeg">
    </audio>
    <script>
        const dialogue = "Jules! Oh thank goodness! I've been so worried about everyone. This place is so dark and scary. The genie's magic is everywhere, you can feel it pressing down on you. I hope we can find a way out of here soon. Stay strong, okay?";
        let isPlaying = false;
        function speakToCharacter() {
            if (isPlaying) return;
            const bubble = document.getElementById('speechBubble');
            const text = document.getElementById('speechText');
            const audio = document.getElementById('characterAudio');
            const btn = document.getElementById('talkBtn');
            btn.disabled = true;
            text.textContent = '';
            bubble.classList.add('show');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
            isPlaying = true;
            let index = 0;
            const typeInterval = setInterval(() => {
                if (index < dialogue.length) {
                    text.textContent += dialogue.charAt(index);
                    index++;
                } else {
                    clearInterval(typeInterval);
                    audio.pause();
                    audio.currentTime = 0;
                    isPlaying = false;
                    btn.disabled = false;
                }
            }, 50);
        }
        window.addEventListener('beforeunload', () => {
            const audio = document.getElementById('characterAudio');
            audio.pause();
        });
    </script>
</body>
</html>
