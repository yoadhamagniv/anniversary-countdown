<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Guessing Game - Anniversary Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .music-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .music-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .music-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .music-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        .game-area {
            margin: 30px 0;
        }
        .song-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            transition: all 0.3s ease;
            position: relative;
        }
        .song-card.correct {
            background: #d4edda;
            border-color: #28a745;
        }
        .song-card.correct::after {
            content: "âœ“";
            position: absolute;
            top: 15px;
            right: 15px;
            color: #28a745;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .song-number {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .play-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .guess-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1.1rem;
            text-align: center;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        .guess-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .guess-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }
        .submit-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .feedback {
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 25px;
        }
        .feedback.correct {
            color: #28a745;
        }
        .feedback.incorrect {
            color: #dc3545;
        }
        .congrats-section {
            display: none;
            text-align: center;
        }
        .congrats-section.show {
            display: block;
        }
        .congrats-title {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .passkey-section {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        .passkey-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }
        .passkey-code {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            letter-spacing: 3px;
            font-family: monospace;
        }
        .passkey-instructions {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
    </style>
</head>
<body class="music-page">
    <div class="music-container">
        <h1 class="music-title">
            <i class="fas fa-music"></i>
            Music Guessing Game
            <i class="fas fa-music"></i>
        </h1>
        <p class="music-subtitle">Guess the song from 3 seconds of audio! Each play gives you a different 3-second clip.</p>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="gameContent">
            <div class="songs-grid" id="songsGrid">
                <!-- Songs will be loaded here -->
            </div>
        </div>
        
        <div class="congrats-section" id="congratsSection">
            <h2 class="congrats-title">
                <i class="fas fa-trophy"></i>
                Amazing! You know all our songs!
                <i class="fas fa-trophy"></i>
            </h2>
            <div class="passkey-section">
                <h3 class="passkey-title">Your Hint Unlock Code:</h3>
                <div class="passkey-code" id="passkeyCode">MUSIC2024</div>
                <p class="passkey-instructions">
                    You might want to hold on to this passcode. Enter it in the main countdown page to unlock your hint!
                </p>
            </div>
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Countdown
            </button>
        </div>
    </div>

    <script src="music-data.js"></script>
    <script>
        let currentSongIndex = 0;
        let correctAnswers = 0;
        let totalSongs = 0;
        let currentAudio = null;
        let currentStartTime = 0;
        let currentEndTime = 3;

        function initGame() {
            totalSongs = musicData.length;
            const songsGrid = document.getElementById('songsGrid');
            
            songsGrid.innerHTML = musicData.map((song, index) => `
                <div class="song-card" id="song${index}">
                    <div class="song-number">Song ${index + 1}</div>
                    <div class="audio-controls">
                        <button class="play-btn" id="playBtn${index}" onclick="playSong(${index})">
                            <i class="fas fa-play"></i>
                        </button>
                        <div style="flex: 1;">
                            <input type="text" class="guess-input" id="guessInput${index}" placeholder="Enter song name..." disabled>
                            <button class="submit-btn" id="submitBtn${index}" onclick="submitGuess(${index})" disabled>Submit</button>
                        </div>
                    </div>
                    <div class="feedback" id="feedback${index}"></div>
                </div>
            `).join('');

            updateProgress();
        }

        function playSong(songIndex) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            const song = musicData[songIndex];
            const playBtn = document.getElementById(`playBtn${songIndex}`);
            const guessInput = document.getElementById(`guessInput${songIndex}`);
            const submitBtn = document.getElementById(`submitBtn${songIndex}`);

            // Generate random 3-second segment
            const songDuration = 180; // Assume 3 minutes average, adjust as needed
            currentStartTime = Math.random() * (songDuration - 3);
            currentEndTime = currentStartTime + 3;

            // Create audio element
            currentAudio = new Audio(song.audioFile);
            currentAudio.currentTime = currentStartTime;
            
            // Enable input and submit button
            guessInput.disabled = false;
            submitBtn.disabled = false;
            guessInput.focus();

            // Play the 3-second clip
            currentAudio.play();
            
            // Stop after 3 seconds
            setTimeout(() => {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
            }, 3000);

            // Update button state
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playBtn.disabled = true;
            
            // Re-enable play button after clip ends
            setTimeout(() => {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.disabled = false;
            }, 3500);
        }

        function submitGuess(songIndex) {
            const song = musicData[songIndex];
            const guessInput = document.getElementById(`guessInput${songIndex}`);
            const submitBtn = document.getElementById(`submitBtn${songIndex}`);
            const feedback = document.getElementById(`feedback${songIndex}`);
            const songCard = document.getElementById(`song${songIndex}`);

            const userGuess = guessInput.value.trim().toLowerCase();
            const correctAnswer = song.title.toLowerCase();

            if (userGuess === correctAnswer) {
                // Correct answer
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.className = "feedback correct";
                songCard.classList.add('correct');
                
                // Disable input and button
                guessInput.disabled = true;
                submitBtn.disabled = true;
                
                correctAnswers++;
                updateProgress();
                
                // Check if all songs are guessed
                if (correctAnswers === totalSongs) {
                    setTimeout(() => {
                        finishGame();
                    }, 1000);
                }
            } else {
                // Wrong answer
                feedback.textContent = "Not quite! Try again!";
                feedback.className = "feedback incorrect";
                
                // Clear input for retry
                guessInput.value = "";
                guessInput.focus();
            }
        }

        function updateProgress() {
            const progress = (correctAnswers / totalSongs) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishGame() {
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('congratsSection').classList.add('show');
        }

        // Allow Enter key to submit guess
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeInput = document.activeElement;
                if (activeInput && activeInput.classList.contains('guess-input')) {
                    const songIndex = parseInt(activeInput.id.replace('guessInput', ''));
                    submitGuess(songIndex);
                }
            }
        });

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
