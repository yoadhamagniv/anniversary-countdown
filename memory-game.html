<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Anniversary Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .memory-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .memory-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .memory-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .memory-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        #memoryGrid {
            display: grid;
            grid-template-columns: repeat(5, 90px);
            gap: 12px;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .memory-card {
            width: 90px;
            height: 90px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        .memory-card:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        .memory-card .card-back,
        .memory-card .card-front {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }
        .memory-card .card-back {
            background-image: url('images/back.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
            font-size: 1.2rem;
            color: #667eea;
        }
        .memory-card .card-front {
            transform: rotateY(180deg);
        }
        .memory-card .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            background-color: white;
        }
        .memory-card .card-front .placeholder {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #667eea;
            border-radius: 6px;
        }
        .memory-card.flipped .card-back {
            transform: rotateY(180deg);
        }
        .memory-card.flipped .card-front {
            transform: rotateY(0deg);
        }
        .memory-card.matched {
            border-color: #28a745;
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.3);
            transform: scale(1.05);
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .popup-overlay.show .popup-content {
            transform: scale(1);
        }
        .popup-image {
            margin-bottom: 20px;
        }
        .popup-image img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .popup-text {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
        .congrats-section {
            display: none;
            text-align: center;
        }
        .congrats-section.show {
            display: block;
        }
        .congrats-title {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .passkey-section {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        .passkey-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }
        .passkey-code {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            letter-spacing: 3px;
            font-family: monospace;
        }
        .passkey-instructions {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="memory-page">
    <div class="memory-container">
        <h1 class="memory-title">
            <i class="fas fa-heart"></i>
            Memory Match - Our Special Moments
            <i class="fas fa-heart"></i>
        </h1>
        <p class="memory-subtitle">Match the image halves to reveal our beautiful memories!</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="matchesFound">0</div>
                <div class="stat-label">Matches Found</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="movesCount">0</div>
                <div class="stat-label">Moves</div>
            </div>
        </div>
        
        <div id="memoryGrid">
            <!-- Memory cards will be loaded here -->
        </div>
        
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-content">
                <div class="popup-image" id="popupImage"></div>
                <div class="popup-text" id="popupText"></div>
            </div>
        </div>
        
        <div class="congrats-section" id="congratsSection">
            <h2 class="congrats-title">
                <i class="fas fa-trophy"></i>
                Perfect! You remembered all our moments!
                <i class="fas fa-trophy"></i>
            </h2>
            <div class="passkey-section">
                <h3 class="passkey-title">Your Hint Unlock Code:</h3>
                <div class="passkey-code" id="passkeyCode">MEMORY2025</div>
                <p class="passkey-instructions">
                    You might want to hold on to this passcode. Enter it in the main countdown page to unlock your hint!
                </p>
            </div>
            <button class="back-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back to Countdown
            </button>
        </div>
    </div>

    <script src="memory-data.js"></script>
    <script>
        let flippedCards = [];
        let matchedPairs = 0;
        let completedImages = new Set();
        let movesCount = 0;

        function initMemoryGame() {
            // Create pairs of part1 and part2 images
            const imagePairs = [];
            memoryMatchData.forEach(item => {
                imagePairs.push({ type: 'part1', data: item, id: item.id });
                imagePairs.push({ type: 'part2', data: item, id: item.id });
            });
            
            // Shuffle the pairs
            const shuffledPairs = imagePairs.sort(() => Math.random() - 0.5);
            
            const memoryGrid = document.getElementById('memoryGrid');
            memoryGrid.innerHTML = shuffledPairs.map((pair, index) => 
                `<div class="memory-card" data-index="${index}" data-pair-id="${pair.id}" data-type="${pair.type}">
                    <div class="card-back">?</div>
                    <div class="card-front">
                        <img src="${pair.type === 'part1' ? pair.data.part1 : pair.data.part2}" alt="Memory ${pair.id}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="placeholder" style="display:none;">ðŸ’•</div>
                    </div>
                </div>`
            ).join('');
            
            // Add click listeners
            document.querySelectorAll('.memory-card').forEach(card => {
                card.addEventListener('click', function() {
                    if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                        this.classList.add('flipped');
                        flippedCards.push({ 
                            element: this, 
                            pairId: this.dataset.pairId,
                            type: this.dataset.type
                        });
                        
                        if (flippedCards.length === 2) {
                            movesCount++;
                            document.getElementById('movesCount').textContent = movesCount;
                            setTimeout(checkMatch, 1500);
                        }
                    }
                });
            });
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.pairId === card2.pairId && card1.type !== card2.type) {
                // Match found!
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                document.getElementById('matchesFound').textContent = matchedPairs;
                
                const pairId = card1.pairId;
                if (!completedImages.has(pairId)) {
                    completedImages.add(pairId);
                    showCompletedImage(pairId);
                }
                
                if (matchedPairs === memoryMatchData.length) {
                    setTimeout(() => {
                        document.getElementById('congratsSection').classList.add('show');
                    }, 2000);
                }
            } else {
                // No match
                card1.element.classList.remove('flipped');
                card2.element.classList.remove('flipped');
            }
            
            flippedCards = [];
        }

        function showCompletedImage(pairId) {
            const imageData = memoryMatchData.find(item => item.id == pairId);
            const popupOverlay = document.getElementById('popupOverlay');
            const popupImage = document.getElementById('popupImage');
            const popupText = document.getElementById('popupText');
            
            // Set popup content
            popupImage.innerHTML = `
                <img src="${imageData.full}" alt="${imageData.description}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="placeholder" style="display:none;">ðŸ’•</div>
            `;
            popupText.textContent = imageData.description;
            
            // Show popup
            popupOverlay.classList.add('show');
            
            // Auto-hide popup after 3 seconds
            setTimeout(() => {
                popupOverlay.classList.remove('show');
            }, 3000);
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initMemoryGame);
    </script>
</body>
</html>
